<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Café Culture</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
        body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav">
        <img
                src="img/UHD.jpg"
                alt="social logo"
                class="nav__logo"
                id="logo"
        />
        <ul class="nav__links">
            <li class="nav__item">
                <a class="nav__link" href="index.html">Home</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="AboutUs.html">About Us</a>
            </li>
            <li class="nav__item">
                <a class="nav__link nav__link--btn btn--show-modal" href="#"
                >Log In</a
                >
            </li>
        </ul>
    </nav>
</header>
    <div class="modal hidden">
        <button class="btn--close-modal">&times;</button>
        <h2 class="modal__header">
            Create Account or Log In
        </h2>
        <form class="modal__form">
            <label>Email Address</label>
            <input type="email" id="email" />
            <label>Password</label>
            <input type="password" id="password" />
            <button class="btn">Create</button>
            <button id="signIn" class="btn">Sign in</button>
        </form>
    </div>
    <div class="overlay hidden"></div>

<h1 id = "greeting"></h1>
    <div class = "intro">
        <h1> Welcome to Café Culture! </h1>
        <p>Choose how you present yourself to the  world.</p>
    </div>

<div class = "container">
    <div class = "youre">
        <p>Create your own style, aesthetics, and personality. It's your culture, sit back and chat in the Café.</p>
    </div>

    <div class="image-collage">
        <img src="img/Repin.jpg" alt="Cafe Style 1">
        <img src="img/Untitled.png" alt="Cafe Style 2">
        <img src="img/amano3.jpeg" alt="Cafe Style 3">
        <img src="img/tasoyamaro.jpg" alt="Cafe Style 4">
    </div>
</div>
<footer>
    &copy; 2024 Café Culture. All Rights Reserved.
</footer>

    <script>
          const modal = document.querySelector('.modal');
    const overlay = document.querySelector('.overlay');
    const btnCloseModal = document.querySelector('.btn--close-modal');
    const btnsOpenModal = document.querySelectorAll('.btn--show-modal');
    
    // Modal window
    const openModal = function (e) {
        e.preventDefault();
        modal.classList.remove('hidden');
        overlay.classList.remove('hidden');
    };

    const closeModal = function () {
        modal.classList.add('hidden');
        overlay.classList.add('hidden');
    };

    btnsOpenModal.forEach(btn => btn.addEventListener('click', openModal));

    btnCloseModal.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    // If escape button is pressed while the modal is showing, then the modal is closed.
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
            closeModal();
        }
    });

    // Modal form submission
    const user_Input = document.getElementById("signIn");
    user_Input.addEventListener("click", function(event) {
        event.preventDefault();

        // User input is saved here
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // If user inputted email and password match
        if (email === "johndoe@hotmail.com" && password ==="1234567") {
            window.location.href = "JohnDoe.html";
        }
        
    });
    </script>
</body>
</html>
