<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafï¿½ Culture</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="img/test.jpg"
                 alt="social logo"
                 class="nav__logo"
                 id="logo" />
            <ul class="nav__links">
                <li class="nav__item">
                    <a class="nav__link" href="https://Cafeculture.com/">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="https://Cafeculture.com/aboutUs">About Us</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--btn btn--show-modal" href="#">Create Account</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="modal hidden">
        <button class="btn--close-modal">&times;</button>
        <h2 class="modal__header">
            Create Account
        </h2>
        <form class="modal__form">
            <label>Email Address</label>
            <input type="email" />
            <label>Password</label>
            <input type="password" />
            <button class="btn">Create</button>
            <button class="btn">Sign in</button>
        </form>
    </div>
    <div class="overlay hidden"></div>


    <!-- Button to open file dialog -->
    <button class="upload-btn" id="upload-btn">Upload Background Image</button>

    <!-- Hidden file input for image upload -->
    <input type="file" id="file-upload" accept="image/*" />

</body>
</html>
